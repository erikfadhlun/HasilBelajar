<html>

<head></head>
<style>
    #root {
        background-color: yellow;
        color: black;
        font-size: 2em;
        text-align: center;
        height: 100vh;
    }
</style>

<body>
    <!-- HANYA KONTEN -->
    <div id="root">
        <input type="text" placeholder="username" id="usernameInput" />
        <input type="password" placeholder="password" id="pwInput" />
        <button onclick="onLogin()" id="loginButton">LOGIN</button>
        <button onclick="onLogout()" id="logoutButton">LOGOUT</button>
        <br />
        <h1 id="admin">LOGIN SEBAGAI ADMIN</h1>
        <h1 id="basic">LOGIN SG GENAH COK!</h1>
    </div>

    <script type="application/javascript">
        let usernameInput = document.getElementById('usernameInput');
        let pwInput = document.getElementById('pwInput');
        let loginButton = document.getElementById('loginButton');
        let logoutButton = document.getElementById('logoutButton');
        let admin = document.getElementById('admin')
        let basic = document.getElementById('basic')

        admin.style.display = "none";
        basic.style.display = "none";
        logoutButton.style.display = "none";

        function onLogin() {
            logoutButton.style.display = "block";
            localStorage.setItem("username", usernameInput);

            if (usernameInput.value == "admin" && pwInput.value == "1234") {
                localStorage.setItem("role", "admin");
                usernameInput.style.display = "none";
                pwInput.style.display = "none";
                loginButton.style.display = "none";
                admin.style.display = "block";
                // basic.style.display = "none";
            } else {
                localStorage.setItem("role", "basic");
                usernameInput.style.display = "none";
                pwInput.style.display = "none";
                loginButton.style.display = "none";
                logoutButton.style.display = "block";
                basic.style.display = "block";
                // admin.style.display = "none";
            }

        }

        if (localStorage.getItem('username')) {
            usernameInput.style.display = "none";
            pwInput.style.display = "none";
            loginButton.style.display = "none";
            logoutButton.style.display = "block";
            if (localStorage.getItem('role') == "admin") {
                admin.style.display = "block";
                basic.style.display = "none";
               
            } else {
                basic.style.display = "block";
                admin.style.display = "none";
            }
        }

        function onLogout() {
            localStorage.clear();
            location.reload();
        }

            // root.style.height = "100vh"
    </script>
</body>

</html>
